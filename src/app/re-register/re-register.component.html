<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="uname">User Name</label>
            <input type="text" id="uname" class="form-control" formControlName="uname" name="uname">
          </div>
          <span *ngIf="!registerForm.get('userData.uname').valid && registerForm.get('userData.uname').touched">
            <span *ngIf="registerForm.get('userData.uname').errors.minlength">please enter minimum 2 charactors</span>
            <span *ngIf="registerForm.get('userData.uname').errors.nameIsForbidden">this name is invalid</span>
            <span *ngIf="registerForm.get('userData.uname').errors.required">this flied is required</span>
            <!-- employeeForm.get('fullName').errors.required -->
            
          </span>
          <button type="button" class="btn btn-primary">Suggest a user name</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email" name="email">
          </div>
          <span *ngIf="!registerForm.get('userData.email').valid && registerForm.get('userData.email').touched">
              Please enter valid email
          </span>
                  </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
                <input type="radio" formControlName="gender" [value]="gender">{{gender}}
              </label>
        </div>
        <div formArrayName="hobbies">
            <h5>your Hobbies</h5>
            <button type="button" (click)="addHobby()">Add Hobby</button>
            <div class="form-group" *ngFor="let hobbyControl of registerForm.get('hobbies').controls;let i=index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div>


        

        <span *ngIf="!registerForm.valid && registerForm.touched">
            All flieds are required
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
