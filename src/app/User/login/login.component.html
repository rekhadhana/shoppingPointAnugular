<div class="container">
  <form #f="ngForm" (ngSubmit)="login(f)">  
    <div class="form-group">
      <label for="uname">email</label>
    <input type="email" ngModel name="username" id="uname" class="form-control">
    </div>  
    <div class="form-group">
      <label for="pwd">password</label>
      <input type="password" ngModel name="password" id="pwd" class="form-control">
    </div>  
  <button type="button">Login</button>

  </form>

</div>
